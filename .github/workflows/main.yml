name: Main
on: [push]

jobs:
  run-tests-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install packages
        run: npm install
      # - name: Cache results
      #   uses: actions/cache@v2
      #   with:
      #     path: |
      #       _data/results-last-runs.json
      #       _data/results/**/*
      #     key: results
      - name: Test and build
        run: npm run build-production
      - uses: jsmrcaga/action-netlify-deploy@master
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_DEPLOY_MESSAGE: "Prod deploy v${{ github.ref }}"
          NETLIFY_DEPLOY_TO_PROD: true
          build_directory: _site
      - name: Upload results-last-runs.json
        uses: keithweaver/aws-s3-github-action@master
        with:
          command: cp
          source: ./_data/results-last-runs.json
          destination: s3://${{ secrets.AWS_BUCKET }}/_data/results-last-runs.json
          aws_access_key_id: ${{ secret.AWS_KEY_ID }}
          aws_secret_access_key: ${{ secret.AWS_SECRET_ACCESS_KEY }}
      - name: Upload results data
        uses: keithweaver/aws-s3-github-action@master
        with:
          command: cp
          source: ./_data/results
          destination: s3://${{ secrets.AWS_BUCKET }}/_data/results
          aws_access_key_id: ${{ secret.AWS_KEY_ID }}
          aws_secret_access_key: ${{ secret.AWS_SECRET_ACCESS_KEY }}

